    <script>
        // 간단한 상태 관리
        let state = {
            selectedCells: {},
            currentTable: '',
            currentName: '',
            showForm: true,
            showResetConfirm: false,
            showRemoveConfirm: false,
            cellToRemove: null,
            showAdminPanel: false,
            showOverview: false
        };

        const STORAGE_KEY = 'tile_selection_data';

        // 테이블별 게스트 명단
        const tableGuests = {
            'A': ['高河 誠太郎 (Takagawa Seitaro)', '홍지은 (Hong Jieun)', '高河 実千代 (Takagawa Michiyo)', '홍성목 (Hong Seongmok)', '이호경 (Lee Hokyung)', '홍진기 (Hong Jingi)'],

            'E': ['高河 直美 (Takagawa Naomi)', '高河 啓治 (Takagawa Keiji)', '高河 美月 (Takagawa Mizuki)', '高河 莉心 (Takagawa Riko)', '高河 陽 (Takagawa Haru)'],

            'A2': ['이해림 (Lee Haerim)', '김재숙 (Kim Jaesuk)'],
            'A3': ['이미소 (Lee Miso)', '윤치호 (Yun Chiho)'],
            'B1': ['河村 愛 (Kawamura Ai)', '藤村 香奈恵 (Fujimura Kanae)'],
            'B2': ['홍진기 (Hong Jingi)', '홍성목 (Hong Seongmok)'],
            'B4': ['高河 実千代 (Takagawa Michiyo)', '高河 誠太郎 (Takagawa Seitaro)'],
            'B5': ['이호경 (Lee Hokyung)', '홍지은 (Hong Jieun)'],

            'C3': ['이은경 (Lee Eungyeong)', '한준희 (Han Junhui)', '이창훈 (Lee Changhun)', '김현숙 (Kim Heonsuk)'],
            'C4': ['한소정 (Han Sojeong)', '이재웅 (Lee Jaeung)', '한민규 (Han Mingyu)', '박서아 (Park Seoa)', '한연서 (Han Yeonseo)'],
            'C5': ['신유라 (Shin Yura)', '정유진 (Jeong Yujin)', '정유민 (Jeong Yumin)'],
            'R2': ['현미선 (Hyeon Miseon)', '김택중 (Kim Taekjung)', '김루아 (Kim Rua)', '현선희 (Hyeon Seonhui)', '최은석 (Choe Eunseok)', '최이담 (Choe Idam)'],
            'R3': ['홍명숙 (Hong Myeongsuk)', '현종철 (Hyeon Jongcheol)', '홍길순 (Hong Gilsun)', '김순덕 (Kim Sundeok)'],
            'R4': ['김진숙 (Kim Jinsuk)', '임동명 (Im Dongmyeong)', '김진만 (Kim Jinman)', '이상분 (Lee Sangbun)', '김수아 (Kim Sua)']
        };

        // 🔧 NEW: 이미 선택된 게스트들을 확인하는 함수
        function getAlreadySelectedGuests() {
            const selectedGuests = new Set();
            Object.values(state.selectedCells).forEach(cell => {
                selectedGuests.add(cell.name);
            });
            return selectedGuests;
        }

        // 🆕 NEW: 페이지 헤더의 사용자 정보를 업데이트하는 함수
        function updatePageHeader() {
            const headerUserInfo = document.querySelector('.text-gray-600 .font-medium');
            if (headerUserInfo && headerUserInfo.parentNode) {
                const tableSpan = headerUserInfo.parentNode.querySelector('.font-medium:first-child');
                const nameSpan = headerUserInfo.parentNode.querySelector('.font-medium:last-child');
                
                if (tableSpan && nameSpan) {
                    tableSpan.textContent = state.currentTable;
                    nameSpan.textContent = state.currentName;
                }
            }
        }
        function getCurrentUserTilePosition(guestName) {
            for (const [position, info] of Object.entries(state.selectedCells)) {
                if (info.name === guestName) {
                    return position;
                }
            }
            return null;
        }

        function getAvailableGuestsForTable(tableName) {
            if (!tableGuests[tableName]) return [];
            
            const allGuests = tableGuests[tableName];
            const selectedGuests = getAlreadySelectedGuests();
            
            return allGuests.filter(guest => !selectedGuests.has(guest));
        }

            const nextBtn = document.getElementById('nextBtn');

                // 사용 가능한 게스트와 이미 선택된 게스트를 구분해서 표시
                allGuests.forEach(guest => {

                    option.value = guest;
                    
                    if (selectedGuests.has(guest)) {

                    }
                    
                    nameSelect.appendChild(option);
                });

                nameSelect.disabled = false;

                // 사용 가능한 게스트가 없는 경우 메시지 표시
                if (availableGuests.length === 0) {

        function handleCellClick(row, col) {
            const cellKey = `${row}-${col}`;
            const existingSelection = state.selectedCells[cellKey];

            // 🔧 CASE 1: 이미 선택된 타일을 클릭한 경우
            if (existingSelection) {
                // 다른 사람이 선택한 타일인 경우
                if (existingSelection.name !== state.currentName) {
                    alert(`이 타일은 ${existingSelection.name}님이 이미 선택했습니다. / このタイルは${existingSelection.name}様が既に選択されています。`);
                    return;
                }

                // 자신이 선택한 타일인 경우 - 해제 확인
                state.cellToRemove = { 
                    key: cellKey, 
                    info: existingSelection, 
                    row: row + 1, 
                    col: col + 1,
                    fromUserAction: true // 🆕 사용자가 직접 클릭한 해제인지 표시
                };
                state.showRemoveConfirm = true;
                renderModals();
                return;
            }

            // 🆕 CASE 2: 빈 타일을 선택한 경우
            // 현재 사용자가 이미 다른 타일을 선택했는지 확인
            const currentUserPosition = getCurrentUserTilePosition(state.currentName);
            
            if (currentUserPosition) {
                // 🆕 이미 선택한 타일이 있는 경우 - 교체 확인
                const [existingRow, existingCol] = currentUserPosition.split('-').map(Number);
                const existingInfo = state.selectedCells[currentUserPosition];
                
                const confirmMessage = `이미 ${existingRow + 1}행 ${existingCol + 1}열에 타일을 선택하셨습니다.\n새로운 위치 ${row + 1}행 ${col + 1}열로 이동하시겠습니까?\n\n既に${existingRow + 1}行${existingCol + 1}列にタイルを選択されています。\n新しい位置${row + 1}行${col + 1}列に移動しますか？`;
                
                if (confirm(confirmMessage)) {
                    // 기존 타일 제거하고 새 위치에 선택
                    removeCurrentUserTile(state.currentName);
                    
                    state.selectedCells[cellKey] = {
                        table: state.currentTable,
                        name: state.currentName,
                        position: `${row + 1}행 ${col + 1}열`
                    };

                    saveToStorage();
                    alert(`${state.currentName}님의 타일이 ${row + 1}행 ${col + 1}열로 이동되었습니다! 🎉\n${state.currentName}様のタイルが${row + 1}行${col + 1}列に移動されました！🎉`);
                    renderGrid();
                    updateSelectedTilesList();
                    // 🔧 FIX: 안전하게 함수 호출
                    if (typeof updateTableDropdown === 'function') {
                        updateTableDropdown();
                    }
                }
            } else {
                // 🆕 첫 번째 타일 선택인 경우
                state.selectedCells[cellKey] = {
                    table: state.currentTable,
                    name: state.currentName,
                    position: `${row + 1}행 ${col + 1}열`
                };

                saveToStorage();
                alert(`${state.currentName}님의 타일이 ${row + 1}행 ${col + 1}열에 배치되었습니다! 🎉\n${state.currentName}様のタイルが${row + 1}行${col + 1}列に配置されました！🎉`);
                renderGrid();
                updateSelectedTilesList();
                // 🔧 FIX: 안전하게 함수 호출
                if (typeof updateTableDropdown === 'function') {
                    updateTableDropdown();
                }
            }
        }

        function downloadBackup() {
            const dataStr = JSON.stringify(state.selectedCells, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `tile_selection_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

                try {

                    state.selectedCells = data;
                    saveToStorage();
                    alert('백업 파일이 성공적으로 복원되었습니다! / バックアップファイルが正常に復元されました！');

                    // 🔧 FIX: 안전하게 함수 호출

                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

                modalsHTML = `
                    <div class="modal">
                        <div class="modal-content modal-large">
                            <h3 class="font-bold text-gray-800 mb-4">📊 전체 타일 현황 / 全体タイル状況</h3>
                            
                            <!-- 🎨 NEW: 범례 추가 -->
                            <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                                <h4 class="font-semibold text-gray-700 mb-2 text-sm">범례 / 凡例</h4>
                                <div class="flex flex-wrap gap-4 text-xs">
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 bg-pink-500 border border-pink-600 rounded shadow-sm"></div>
                                        <span class="text-gray-600">선택된 타일 / 選択済み</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 bg-gray-100 border border-gray-300 rounded"></div>
                                        <span class="text-gray-600">빈 타일 / 空きタイル</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 bg-yellow-300 border border-yellow-500 rounded"></div>
                                        <span class="text-gray-600">신랑신부 영역 / 新郎新婦エリア</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <p class="text-sm text-gray-600">
                                    선택된 타일: ${getSelectedCount()}개 / 75개 | 選択されたタイル: ${getSelectedCount()}個 / 75個
                                </p>
                            </div>

                            <div class="bg-gray-50 p-4 rounded-lg mb-4">
                                <div class="mini-grid">
                                    ${miniGridHTML}
                                </div>
                            </div>

                            ${getSelectedCount() > 0 ? `
                                <div class="mb-4">
                                    <h4 class="font-semibold text-gray-800 mb-3">상세 선택 리스트 / 詳細選択リスト</h4>
                                    <div class="space-y-2 max-h-60 overflow-y-auto">
                                        ${Object.entries(state.selectedCells)
                                            .sort((a, b) => a[1].position.localeCompare(b[1].position))
                                            .map(([position, info]) => `
                                            <div class="flex justify-between items-center p-2 bg-gray-100 rounded text-sm">
                                                <span class="font-medium">${info.position}</span>
                                                <span class="text-gray-600">${info.table} - ${info.name}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <button class="btn btn-secondary w-full" onclick="state.showOverview = false; renderModals();">
                                닫기 / 閉じる
                            </button>
                        </div>
                    </div>
                `;
            }

            // 타일 제거 확인 모달
            if (state.showRemoveConfirm && state.cellToRemove) {
                modalsHTML = `
                    <div class="modal">
                        <div class="modal-content">
                            <h3 class="font-bold text-gray-800 mb-3">🗑️ 타일 선택 해제 / タイル選択解除</h3>
                            <p class="text-gray-600 mb-6">
                                <span class="font-medium">${state.cellToRemove.info.name}</span>님이 선택한
                                <br />
                                <span class="font-medium">${state.cellToRemove.row}행 ${state.cellToRemove.col}열</span> 타일을 해제하시겠습니까?
                                <br />
                                <span class="font-medium">${state.cellToRemove.info.name}</span>様が選択した
                                <br />
                                <span class="font-medium">${state.cellToRemove.row}行 ${state.cellToRemove.col}列</span> のタイルを解除しますか？
                                <br />
                                <span class="text-blue-600 text-sm mt-2" style="display: block;">💡 해제 후 바로 다른 위치를 선택할 수 있습니다</span>
                                <br />
                                <span class="text-blue-600 text-sm">💡 解除後すぐに他の位置を選択できます</span>
                            </p>
                            <div class="flex space-x-3">
                                <button class="btn btn-secondary flex-1" onclick="cancelRemoveTile()">
                                    취소 / キャンセル
                                </button>
                                <button class="btn btn-danger flex-1" onclick="confirmRemoveTile()">
                                    해제 / 解除
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 전체 초기화 확인 모달
            if (state.showResetConfirm) {
                modalsHTML = `
                    <div class="modal">
                        <div class="modal-content">
                            <h3 class="font-bold text-gray-800 mb-3">⚠️ 전체 초기화 / 全体初期化</h3>
                            <p class="text-gray-600 mb-6">
                                정말로 모든 선택을 초기화하시겠습니까?
                                <br />
                                本当にすべての選択を初期化しますか？
                                <br />
                                <span class="text-red-600 font-medium">이 작업은 되돌릴 수 없습니다. / この作業は元に戻せません。</span>
                            </p>
                            <div class="flex space-x-3">
                                <button class="btn btn-secondary flex-1" onclick="state.showResetConfirm = false; renderModals();">
                                    취소 / キャンセル
                                </button>
                                <button class="btn btn-danger flex-1" onclick="resetSelection()">
                                    초기화 / 初期化
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (modalsHTML) {
                document.body.insertAdjacentHTML('beforeend', modalsHTML);
            }
        }

        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state.selectedCells));
        }

        function loadFromStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    state.selectedCells = JSON.parse(savedData);
                } catch (error) {
                    console.error('저장된 데이터를 불러오는데 실패했습니다:', error);
                }
            }
        }
    </script>
</body>
</html>
