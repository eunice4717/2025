<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="타일 선택">
    <title>타일 선택 앱 - 세이타로 & 지은</title>
    <link rel="apple-touch-icon" href="https://www.gstatic.com/android/keyboard/emojikitchen/20241023/u1f49d/u1f49d_u1f496.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #fce7f3 0%, #e0e7ff 100%);
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 32px;
            margin-bottom: 24px;
        }
        
        .form-card {
            max-width: 400px;
            margin: 80px auto;
        }
        
        /* 모든 태블릿에서 좌우 레이아웃 */
        @media (min-width: 768px) {
            .form-card {
                max-width: 900px;
                margin: 20px auto;
                padding: 40px;
            }
            
            .container {
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .title {
                font-size: 32px;
                margin-bottom: 12px;
            }
            
            .subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }
            
            .form-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 50px;
                align-items: center;
            }
            
            .form-left {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            
            .form-right {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .example-photo {
                margin-bottom: 0;
            }
            
            .example-image {
                max-width: 380px;
                width: 100%;
            }
            
            .example-caption {
                font-size: 14px;
                margin-top: 16px;
            }
            
            .text-japanese {
                font-size: 13px;
            }
            
            .form-group {
                margin-bottom: 24px;
            }
            
            .label {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            .select, .input {
                padding: 14px 18px;
                font-size: 16px;
            }
            
            .btn {
                padding: 16px 28px;
                font-size: 16px;
            }
        }
        
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .example-photo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .example-image {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-bottom: 12px;
        }
        
        .example-caption {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.5;
        }
        
        .text-japanese {
            color: #6b7280;
            font-size: 13px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .select, .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        
        .select:focus, .input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #db2777, #7c3aed);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-blue {
            background: #3b82f6;
            color: white;
        }
        
        .btn-blue:hover {
            background: #2563eb;
        }
        
        .btn-green {
            background: #10b981;
            color: white;
        }
        
        .btn-green:hover {
            background: #059669;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .tile {
            aspect-ratio: 1;
            border: 2px solid;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .tile-empty {
            background: #f9fafb;
            border-color: #d1d5db;
            color: #6b7280;
        }
        
        .tile-selected {
            background: #ec4899;
            border-color: #ec4899;
            color: white;
        }
        
        .tile-name-area {
            background: linear-gradient(to bottom right, #fcd34d, #f59e0b);
            border-color: #f59e0b;
            color: #92400e;
            cursor: not-allowed;
        }
        
        @media (hover: hover) {
            .tile-empty:hover {
                background: #fce7f3;
                border-color: #f3e8ff;
            }
            
            .tile-selected:hover {
                background: #db2777;
            }
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-large {
            max-width: 1000px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-sm {
            font-size: 14px;
        }
        
        .text-xs {
            font-size: 12px;
        }
        
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 12px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-6 { margin-bottom: 24px; }
        .mt-4 { margin-top: 16px; }
        .mt-6 { margin-top: 24px; }
        
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .space-x-3 > * + * {
            margin-left: 12px;
        }
        
        .space-y-2 > * + * {
            margin-top: 8px;
        }
        
        .space-y-4 > * + * {
            margin-top: 16px;
        }
        
        .w-full {
            width: 100%;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .overflow-y-auto {
            overflow-y: auto;
        }
        
        .max-h-60 {
            max-height: 240px;
        }
        
        .p-2 { padding: 8px; }
        .p-3 { padding: 12px; }
        .p-4 { padding: 16px; }
        
        .bg-gray-50 { background: #f9fafb; }
        .bg-gray-100 { background: #f3f4f6; }
        .bg-green-50 { background: #ecfdf5; }
        .bg-blue-50 { background: #eff6ff; }
        .bg-red-50 { background: #fef2f2; }
        .bg-yellow-50 { background: #fffbeb; }
        
        .border { border: 1px solid #d1d5db; }
        .border-green-200 { border-color: #bbf7d0; }
        .border-blue-200 { border-color: #bfdbfe; }
        .border-red-200 { border-color: #fecaca; }
        .border-yellow-200 { border-color: #fef3c7; }
        
        .text-green-600 { color: #059669; }
        .text-green-800 { color: #065f46; }
        .text-blue-600 { color: #2563eb; }
        .text-blue-800 { color: #1e40af; }
        .text-red-600 { color: #dc2626; }
        .text-red-800 { color: #991b1b; }
        .text-yellow-600 { color: #d97706; }
        .text-yellow-800 { color: #92400e; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-800 { color: #1f2937; }
        
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        .rounded { border-radius: 4px; }
        .rounded-lg { border-radius: 8px; }
        
        .page-header {
            text-align: center;
            margin-bottom: 32px;
            width: 100%;
        }
        
        .page-header .title {
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        /* 기본 레이아웃 */
        .main-layout {
            display: block;
        }
        
        .grid-section,
        .info-section {
            width: 100%;
        }
        
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
        }
        
        .mini-tile {
            aspect-ratio: 1;
            border: 1px solid;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 500;
        }
        
        /* 모바일에서는 세로 레이아웃 */
        @media (max-width: 767px) {
            .form-content {
                display: block !important;
            }
            
            .form-left, .form-right {
                display: block !important;
            }
            
            .example-image {
                max-width: 300px;
            }
            
            .example-caption {
                font-size: 13px;
            }
            
            .main-layout {
                display: block;
            }
            
            .grid-section,
            .info-section {
                width: 100%;
            }
        }
        
        /* 태블릿과 데스크톱에서 좌우 레이아웃 */
        @media (min-width: 768px) {
            .container {
                max-width: 1400px;
                padding: 16px;
            }
            
            /* 헤더는 항상 중앙 정렬 */
            .page-header {
                text-align: center !important;
                margin-bottom: 32px !important;
                width: 100% !important;
            }
            
            .page-header .title {
                font-size: 32px !important;
                margin-bottom: 16px !important;
            }
            
            /* 메인 레이아웃만 좌우 배치 */
            .main-layout {
                display: flex !important;
                gap: 24px !important;
                align-items: flex-start !important;
            }
            
            .grid-section {
                flex: 2 !important;
                min-width: 0 !important;
            }
            
            .info-section {
                flex: 1 !important;
                min-width: 320px !important;
                max-width: 400px !important;
            }
            
            .grid {
                gap: 8px;
                max-width: 800px;
                margin: 0 auto;
            }
            
            .tile {
                font-size: 14px;
            }
            
            .modal-content {
                max-width: 600px;
            }
            
            .modal-large {
                max-width: 1200px;
            }
            
            .card {
                padding: 24px;
            }
            
            .info-section .card {
                position: sticky;
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="card form-card">
                <div class="text-center mb-6">
                    <h1 class="title">💕 타일 선택 / タイル選択</h1>
                    <p class="subtitle">세이타로 & 지은의 결혼증서 / 誠太郎と智恩の結婚証明書</p>
                </div>
                
                <div class="form-content">
                    <!-- 왼쪽: 완성 예시 사진 -->
                    <div class="form-left">
                        <div class="example-photo">
                            <img src="./images/sample.png" alt="완성된 결혼증서 예시" class="example-image" />
                            <p class="example-caption">
                                여러분 한 분 한 분의 타일이 모여 아름다운 결혼증서가 완성됩니다 ✨
                                <br />
                                <span class="text-japanese">皆様お一人お一人のタイルが集まって美しい結婚証明書が完成されます ✨</span>
                            </p>
                        </div>
                    </div>
                    
                    <!-- 오른쪽: 폼 -->
                    <div class="form-right">
                        <div class="space-y-4">
                            <div class="form-group">
                                <label class="label">테이블명 / テーブル名</label>
                                <select class="select" id="tableSelect">
                                    <option value="">테이블을 선택해주세요 / テーブルを選択してください</option>
                                    <option disabled style="font-weight: bold; color: #6b7280; background: #f3f4f6;">━━━━ 야마구치 피로연 / 山口披露宴 ━━━━</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option disabled style="font-weight: bold; color: #6b7280; background: #f3f4f6;">━━━━ 서울 피로연 / ソウル披露宴 ━━━━</option>
                                    <option value="A1">A1</option>
                                    <option value="A2">A2</option>
                                    <option value="A3">A3</option>
                                    <option value="B1">B1</option>
                                    <option value="B2">B2</option>
                                    <option value="B4">B4</option>
                                    <option value="B5">B5</option>
                                    <option value="C1">C1</option>
                                    <option value="C2">C2</option>
                                    <option value="C3">C3</option>
                                    <option value="C4">C4</option>
                                    <option value="C5">C5</option>
                                    <option value="R2">R2</option>
                                    <option value="R3">R3</option>
                                    <option value="R4">R4</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="label">성함 / お名前</label>
                                <select class="select" id="nameSelect" disabled>
                                    <option value="">먼저 테이블을 선택해주세요 / 先にテーブルを選択してください</option>
                                </select>
                            </div>
                            
                            <button class="btn btn-primary w-full" id="nextBtn" disabled>
                                타일 위치 선택하기 / タイル位置を選択
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 간단한 상태 관리
        let state = {
            selectedCells: {},
            currentTable: '',
            currentName: '',
            showForm: true
        };

        const STORAGE_KEY = 'tile_selection_data';

        // 테이블별 게스트 명단
        const tableGuests = {
            'A': ['高河 誠太郎 (Takagawa Seitaro)', '홍지은 (Hong Jieun)', '高河 実千代 (Takagawa Michiyo)', '홍성목 (Hong Seongmok)', '이호경 (Lee Hokyung)', '홍진기 (Hong Jingi)'],
            'B': ['高河 利彦 (Takagawa Toshihiko)', '高河 ひとみ (Takagawa Hitomi)', '川口 さやか (Kawaguchi Sayaka)', '川口 欽市 (Kawaguchi Kinichi)', '川口 和真 (Kawaguchi Kazuma)', '川口 真幸 (Kawaguchi Masayuki)'],
            'C': ['河村 愛 (Kawamura Ai)', '河村 桂 (Kawamura Katsura)', '河村 駿 (Kawamura Shun)', '河村 澪 (Kawamura Mio)'],
            'D': ['藤村 香奈恵 (Fujimura Kanae)', '藤村 直己 (Fujimura Naoki)', '藤村 悠斗 (Fujimura Yuto)', '藤村 透也 (Fujimura Toya)'],
            'E': ['高河 直美 (Takagawa Naomi)', '高河 啓治 (Takagawa Keiji)', '高河 美月 (Takagawa Mizuki)', '高河 莉心 (Takagawa Riko)', '高河 陽 (Takagawa Haru)'],
            'A1': ['김순례 (Kim Sunrye)', '류중선 (Ryu Jungseon)'],
            'A2': ['이해림 (Lee Haerim)', '김재숙 (Kim Jaesuk)'],
            'A3': ['이미소 (Lee Miso)', '윤치호 (Yun Chiho)'],
            'B1': ['河村 愛 (Kawamura Ai)', '藤村 香奈恵 (Fujimura Kanae)'],
            'B2': ['홍진기 (Hong Jingi)', '홍성목 (Hong Seongmok)'],
            'B4': ['高河 実千代 (Takagawa Michiyo)', '高河 誠太郎 (Takagawa Seitaro)'],
            'B5': ['이호경 (Lee Hokyung)', '홍지은 (Hong Jieun)'],
            'C1': ['방준덕 (Bang Jundeok)', '유정권 (Yu Jeonggwon)', '방준박 (Bang Junbak)', '김상현 (Kim Sanghyeon)', '유원희 (Yu Wonhui)', '유민정 (Yu Minjeong)'],
            'C2': ['이선화 (Lee Seonhwa)', '신충용 (Shin Chungking)', '이경민 (Lee Gyeongmin)', '정관영 (Jeong Gwanyeong)'],
            'C3': ['이은경 (Lee Eungyeong)', '한준희 (Han Junhui)', '이창훈 (Lee Changhun)', '김현숙 (Kim Heonsuk)'],
            'C4': ['한소정 (Han Sojeong)', '이재웅 (Lee Jaeung)', '한민규 (Han Mingyu)', '박서아 (Park Seoa)', '한연서 (Han Yeonseo)'],
            'C5': ['신유라 (Shin Yura)', '정유진 (Jeong Yujin)', '정유민 (Jeong Yumin)'],
            'R2': ['현미선 (Hyeon Miseon)', '김택중 (Kim Taekjung)', '김루아 (Kim Rua)', '현선희 (Hyeon Seonhui)', '최은석 (Choe Eunseok)', '최이담 (Choe Idam)'],
            'R3': ['홍명숙 (Hong Myeongsuk)', '현종철 (Hyeon Jongcheol)', '홍길순 (Hong Gilsun)', '김순덕 (Kim Sundeok)'],
            'R4': ['김진숙 (Kim Jinsuk)', '임동명 (Im Dongmyeong)', '김진만 (Kim Jinman)', '이상분 (Lee Sangbun)', '김수아 (Kim Sua)']
        };

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            const tableSelect = document.getElementById('tableSelect');
            const nameSelect = document.getElementById('nameSelect');
            const nextBtn = document.getElementById('nextBtn');

            // 테이블 선택 변경
            tableSelect.addEventListener('change', function() {
                const selectedTable = this.value;
                state.currentTable = selectedTable;
                state.currentName = '';

                // 이름 선택 초기화
                nameSelect.innerHTML = '<option value="">성함을 선택해주세요 / お名前を選択してください</option>';
                nameSelect.disabled = !selectedTable;
                nextBtn.disabled = true;

                if (selectedTable && tableGuests[selectedTable]) {
                    // 해당 테이블의 게스트 목록 추가
                    tableGuests[selectedTable].forEach(guest => {
                        const option = document.createElement('option');
                        option.value = guest;
                        option.textContent = guest;
                        nameSelect.appendChild(option);
                    });
                    nameSelect.disabled = false;
                }
            });

            // 이름 선택 변경
            nameSelect.addEventListener('change', function() {
                state.currentName = this.value;
                nextBtn.disabled = !this.value;
            });

            // 다음 버튼 클릭
            nextBtn.addEventListener('click', function() {
                if (state.currentTable && state.currentName) {
                    showGridPage();
                }
            });

            loadFromStorage();
        });

        function showGridPage() {
            const app = document.getElementById('app');
            app.innerHTML = `
            <div class="text-center mb-6">
                        <h1 class="title">💕 타일 배치 선택 / タイル配置選択</h1>
                        <p class="text-gray-600 mb-4">
                            <span class="font-medium">${state.currentTable}</span> - <span class="font-medium">${state.currentName}</span>님
                            <br />
                            <span class="text-sm text-green-600">💾 선택할 때마다 자동 저장됩니다 / 選択するたびに自動保存されます</span>
                        </p>
                        <p class="text-sm text-gray-600">
                            선택된 타일: <span id="selectedCount">0</span>개 / 75개 | 원하는 위치를 터치해주세요
                            <br />
                            選択されたタイル: <span id="selectedCountJp">0</span>個 / 75個 | ご희望の位置をタッチしてください
                            <br />
                            <span class="text-yellow-600">💕 골드 영역은 신랑신부 이름이 들어갈 특별한 공간입니다</span>
                            <br />
                            <span class="text-yellow-600">💕 ゴールド領域は新郎新婦のお名前が入る特별なスペースです</span>
                            <br />
                            <span class="text-blue-600">💡 이미 선택된 타일(분홍색)을 다시 터치하면 선택 해제됩니다</span>
                            <br />
                            <span class="text-blue-600">💡 選択済みのタイル(ピンク色)を再度タッチすると選択解除されます</span>
                        </p>
                    </div>
                <div class="container">
                    <div class="main-layout">
                        <div class="grid-section">
                            <div class="card">
                                <div class="grid mb-4" id="tileGrid">
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <div class="flex space-x-3 mb-6">
                                <button class="btn btn-blue flex-1" onclick="showFormPage()">
                                    다른 사람 선택하기 / 他の方を選択
                                </button>
                                <button class="btn btn-secondary" onclick="alert('관리자 기능은 추후 업데이트 예정입니다.')">
                                    관리자 / 管理者
                                </button>
                            </div>

                            <div class="card" id="selectedTilesList">
                                <h3 class="font-bold text-gray-800 mb-4">선택된 타일 목록 / 選択されたタイル一覧</h3>
                                <div class="space-y-2 max-h-60 overflow-y-auto" id="selectedTilesContent">
                                    <p class="text-gray-600 text-center">선택된 타일이 없습니다. / 選択されたタイルがありません。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            renderGrid();
            updateSelectedTilesList();
        }

        function showFormPage() {
            location.reload();
        }

        function renderGrid() {
            const grid = document.getElementById('tileGrid');
            grid.innerHTML = '';

            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cellKey = `${row}-${col}`;
                    const isSelected = state.selectedCells[cellKey];
                    const isNameZone = row >= 5 && col >= 5;
                    
                    const tile = document.createElement('div');
                    tile.className = 'tile ';
                    
                    if (isNameZone) {
                        tile.className += 'tile-name-area';
                        tile.textContent = row === 7 && col === 7 ? '💕' : '';
                    } else if (isSelected) {
                        tile.className += 'tile-selected';
                        tile.textContent = '✓';
                    } else {
                        tile.className += 'tile-empty';
                        tile.textContent = `${row + 1}-${col + 1}`;
                    }
                    
                    if (!isNameZone) {
                        tile.addEventListener('click', () => handleCellClick(row, col));
                    }
                    
                    grid.appendChild(tile);
                }
            }
        }

        function updateSelectedTilesList() {
            const selectedCount = Object.keys(state.selectedCells).length;
            const selectedCountEl = document.getElementById('selectedCount');
            const selectedCountJpEl = document.getElementById('selectedCountJp');
            const selectedTilesContent = document.getElementById('selectedTilesContent');
            
            if (selectedCountEl) selectedCountEl.textContent = selectedCount;
            if (selectedCountJpEl) selectedCountJpEl.textContent = selectedCount;
            
            if (selectedTilesContent) {
                if (selectedCount === 0) {
                    selectedTilesContent.innerHTML = '<p class="text-gray-600 text-center">선택된 타일이 없습니다. / 選択されたタイルがありません。</p>';
                } else {
                    const tilesHTML = Object.entries(state.selectedCells).map(([position, info]) => `
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                            <span class="font-medium">${info.table} - ${info.name}</span>
                            <span class="text-sm text-gray-600">${info.position}</span>
                        </div>
                    `).join('');
                    selectedTilesContent.innerHTML = tilesHTML;
                }
            }
        }

        function handleCellClick(row, col) {
            const cellKey = `${row}-${col}`;

            if (state.selectedCells[cellKey]) {
                if (confirm('이미 선택된 타일입니다. 해제하시겠습니까?')) {
                    delete state.selectedCells[cellKey];
                    saveToStorage();
                    renderGrid();
                    updateSelectedTilesList();
                }
                return;
            }

            state.selectedCells[cellKey] = {
                table: state.currentTable,
                name: state.currentName,
                position: `${row + 1}행 ${col + 1}열`
            };

            saveToStorage();
            alert(`${state.currentName}님의 타일이 ${row + 1}행 ${col + 1}열에 배치되었습니다! 🎉`);
            renderGrid();
            updateSelectedTilesList();
        }

        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state.selectedCells));
        }

        function loadFromStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    state.selectedCells = JSON.parse(savedData);
                } catch (error) {
                    console.error('저장된 데이터를 불러오는데 실패했습니다:', error);
                }
            }
        }
    </script>
</body>
</html>
