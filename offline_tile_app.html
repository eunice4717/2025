
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="타일 선택">
    <title>타일 선택 앱 - 세이타로 & 지은</title>
    <link rel="apple-touch-icon" href="https://www.gstatic.com/android/keyboard/emojikitchen/20241023/u1f49d/u1f49d_u1f496.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #fce7f3 0%, #e0e7ff 100%);
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 32px;
            margin-bottom: 24px;
        }
        
        .form-card {
            max-width: 400px;
            margin: 80px auto;
        }
        
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .select, .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        
        .select:focus, .input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #db2777, #7c3aed);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-blue {
            background: #3b82f6;
            color: white;
        }
        
        .btn-blue:hover {
            background: #2563eb;
        }
        
        .btn-green {
            background: #10b981;
            color: white;
        }
        
        .btn-green:hover {
            background: #059669;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .tile {
            aspect-ratio: 1;
            border: 2px solid;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .tile-empty {
            background: #f9fafb;
            border-color: #d1d5db;
            color: #6b7280;
        }
        
        .tile-selected {
            background: #ec4899;
            border-color: #ec4899;
            color: white;
        }
        
        .tile-name-area {
            background: linear-gradient(to bottom right, #fcd34d, #f59e0b);
            border-color: #f59e0b;
            color: #92400e;
            cursor: not-allowed;
        }
        
        /* 데스크톱에서만 호버 효과 적용 */
        @media (hover: hover) {
            .tile-empty:hover {
                background: #fce7f3;
                border-color: #f3e8ff;
            }
            
            .tile-selected:hover {
                background: #db2777;
            }
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-large {
            max-width: 1000px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-sm {
            font-size: 14px;
        }
        
        .text-xs {
            font-size: 12px;
        }
        
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 12px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-6 { margin-bottom: 24px; }
        .mt-4 { margin-top: 16px; }
        .mt-6 { margin-top: 24px; }
        
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .space-x-3 > * + * {
            margin-left: 12px;
        }
        
        .space-y-2 > * + * {
            margin-top: 8px;
        }
        
        .space-y-4 > * + * {
            margin-top: 16px;
        }
        
        .w-full {
            width: 100%;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .overflow-y-auto {
            overflow-y: auto;
        }
        
        .max-h-60 {
            max-height: 240px;
        }
        
        .p-2 { padding: 8px; }
        .p-3 { padding: 12px; }
        .p-4 { padding: 16px; }
        
        .bg-gray-50 { background: #f9fafb; }
        .bg-gray-100 { background: #f3f4f6; }
        .bg-green-50 { background: #ecfdf5; }
        .bg-blue-50 { background: #eff6ff; }
        .bg-red-50 { background: #fef2f2; }
        .bg-yellow-50 { background: #fffbeb; }
        
        .border { border: 1px solid #d1d5db; }
        .border-green-200 { border-color: #bbf7d0; }
        .border-blue-200 { border-color: #bfdbfe; }
        .border-red-200 { border-color: #fecaca; }
        .border-yellow-200 { border-color: #fef3c7; }
        
        .text-green-600 { color: #059669; }
        .text-green-800 { color: #065f46; }
        .text-blue-600 { color: #2563eb; }
        .text-blue-800 { color: #1e40af; }
        .text-red-600 { color: #dc2626; }
        .text-red-800 { color: #991b1b; }
        .text-yellow-600 { color: #d97706; }
        .text-yellow-800 { color: #92400e; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-800 { color: #1f2937; }
        
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        .rounded { border-radius: 4px; }
        .rounded-lg { border-radius: 8px; }
        
        .hidden { display: none; }
        
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
        }
        
        .mini-tile {
            aspect-ratio: 1;
            border: 1px solid;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 500;
        }
        
        /* 모바일 세로화면 */
        @media (max-width: 768px) and (orientation: portrait) {
            .container {
                padding: 10px;
            }
            
            .form-card {
                margin: 20px auto;
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .grid {
                gap: 4px;
            }
            
            .tile {
                font-size: 10px;
            }
        }
        
        /* 태블릿 가로화면 최적화 */
        @media (min-width: 768px) and (orientation: landscape) {
            .container {
                max-width: 1400px;
                padding: 16px;
            }
            
            .main-layout {
                display: flex;
                gap: 24px;
                align-items: flex-start;
            }
            
            .grid-section {
                flex: 2;
                min-width: 0;
            }
            
            .info-section {
                flex: 1;
                min-width: 320px;
                max-width: 400px;
            }
            
            .title {
                font-size: 32px;
                margin-bottom: 16px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .grid {
                gap: 8px;
                max-width: 800px;
                margin: 0 auto;
            }
            
            .tile {
                font-size: 14px;
            }
            
            .form-card {
                margin: 40px auto;
                max-width: 500px;
            }
            
            .modal-content {
                max-width: 600px;
            }
            
            .modal-large {
                max-width: 1200px;
            }
            
            .card {
                padding: 24px;
            }
            
            /* 정보 섹션 스타일링 */
            .info-section .card {
                position: sticky;
                top: 20px;
            }
        }
        
        /* 아이패드 Pro 12.9" 가로화면 특별 최적화 */
        @media (min-width: 1024px) and (orientation: landscape) {
            .container {
                max-width: 1600px;
                padding: 20px;
            }
            
            .grid {
                gap: 10px;
                max-width: 900px;
            }
            
            .tile {
                font-size: 16px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .info-section {
                min-width: 360px;
                max-width: 450px;
            }
        }
        
        /* 작은 화면에서는 세로 레이아웃 유지 */
        @media (max-width: 768px) {
            .main-layout {
                display: block;
            }
            
            .grid-section,
            .info-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // 간단한 React-like 상태 관리
        let state = {
            selectedCells: {},
            currentTable: '',
            currentName: '',
            showForm: true,
            showResetConfirm: false,
            showRemoveConfirm: false,
            cellToRemove: null,
            showAdminPanel: false,
            showOverview: false
        };

        const STORAGE_KEY = 'tile_selection_data';

        // 테이블별 게스트 명단
        const tableGuests = {
            // 일본 피로연 (야마구치)
            'A': ['高河 誠太郎 (Takagawa Seitaro)', '홍지은 (Hong Jieun)', '高河 実千代 (Takagawa Michiyo)', '홍성목 (Hong Seongmok)', '이호경 (Lee Hokyung)', '홍진기 (Hong Jingi)'],
            'B': ['高河 利彦 (Takagawa Toshihiko)', '高河 ひとみ (Takagawa Hitomi)', '川口 さやか (Kawaguchi Sayaka)', '川口 欽市 (Kawaguchi Kinichi)', '川口 和真 (Kawaguchi Kazuma)', '川口 真幸 (Kawaguchi Masayuki)'],
            'C': ['河村 愛 (Kawamura Ai)', '河村 桂 (Kawamura Katsura)', '河村 駿 (Kawamura Shun)', '河村 澪 (Kawamura Mio)'],
            'D': ['藤村 香奈恵 (Fujimura Kanae)', '藤村 直己 (Fujimura Naoki)', '藤村 悠斗 (Fujimura Yuto)', '藤村 透也 (Fujimura Toya)'],
            'E': ['高河 直美 (Takagawa Naomi)', '高河 啓治 (Takagawa Keiji)', '高河 美月 (Takagawa Mizuki)', '高河 莉心 (Takagawa Riko)', '高河 陽 (Takagawa Haru)'],
            
            // 한국 피로연 (서울)
            'A1': ['김순례 (Kim Sunrye)', '류중선 (Ryu Jungseon)'],
            'A2': ['이해림 (Lee Haerim)', '김재숙 (Kim Jaesuk)'],
            'A3': ['이미소 (Lee Miso)', '윤치호 (Yun Chiho)'],
            'B1': ['河村 愛 (Kawamura Ai)', '藤村 香奈恵 (Fujimura Kanae)'],
            'B2': ['홍진기 (Hong Jingi)', '홍성목 (Hong Seongmok)'],
            'B4': ['高河 実千代 (Takagawa Michiyo)', '高河 誠太郎 (Takagawa Seitaro)'],
            'B5': ['이호경 (Lee Hokyung)', '홍지은 (Hong Jieun)'],
            'C1': ['방준덕 (Bang Jundeok)', '유정권 (Yu Jeonggwon)', '방준박 (Bang Junbak)', '김상현 (Kim Sanghyeon)', '유원희 (Yu Wonhui)', '유민정 (Yu Minjeong)'],
            'C2': ['이선화 (Lee Seonhwa)', '신충용 (Shin Chungking)', '이경민 (Lee Gyeongmin)', '정관영 (Jeong Gwanyeong)'],
            'C3': ['이은경 (Lee Eungyeong)', '한준희 (Han Junhui)', '이창훈 (Lee Changhun)', '김현숙 (Kim Heonsuk)'],
            'C4': ['한소정 (Han Sojeong)', '이재웅 (Lee Jaeung)', '한민규 (Han Mingyu)', '박서아 (Park Seoa)', '한연서 (Han Yeonseo)'],
            'C5': ['신유라 (Shin Yura)', '정유진 (Jeong Yujin)', '정유민 (Jeong Yumin)'],
            'R2': ['현미선 (Hyeon Miseon)', '김택중 (Kim Taekjung)', '김루아 (Kim Rua)', '현선희 (Hyeon Seonhui)', '최은석 (Choe Eunseok)', '최이담 (Choe Idam)'],
            'R3': ['홍명숙 (Hong Myeongsuk)', '현종철 (Hyeon Jongcheol)', '홍길순 (Hong Gilsun)', '김순덕 (Kim Sundeok)'],
            'R4': ['김진숙 (Kim Jinsuk)', '임동명 (Im Dongmyeong)', '김진만 (Kim Jinman)', '이상분 (Lee Sangbun)', '김수아 (Kim Sua)']
        };

        // 유틸리티 함수들
        function isNameArea(row, col) {
            return row >= 5 && col >= 5;
        }

        function getSelectedCount() {
            return Object.keys(state.selectedCells).length;
        }

        function getAvailableGuests(tableKey) {
            if (!tableGuests[tableKey]) return [];
            
            const selectedNamesInTable = Object.values(state.selectedCells)
                .filter(cell => cell.table === tableKey)
                .map(cell => cell.name);

            return tableGuests[tableKey].filter(guest => !selectedNamesInTable.includes(guest));
        }

        function getAvailableTables() {
            const tableOrder = ['A', 'B', 'C', 'D', 'E', 'A1', 'A2', 'A3', 'B1', 'B2', 'B4', 'B5', 'C1', 'C2', 'C3', 'C4', 'C5', 'R2', 'R3', 'R4'];
            
            return tableOrder.filter(tableKey => {
                return tableGuests[tableKey] && getAvailableGuests(tableKey).length > 0;
            });
        }

        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state.selectedCells));
        }

        function loadFromStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    state.selectedCells = JSON.parse(savedData);
                } catch (error) {
                    console.error('저장된 데이터를 불러오는데 실패했습니다:', error);
                }
            }
        }

        // 이벤트 핸들러들
        function handleTableChange(value) {
            state.currentTable = value;
            state.currentName = '';
            render();
        }

        function handleNameChange(value) {
            state.currentName = value;
            render();
        }

        function handleCellClick(row, col) {
            const cellKey = `${row}-${col}`;

            if (isNameArea(row, col)) return;

            if (state.selectedCells[cellKey]) {
                state.cellToRemove = { 
                    key: cellKey, 
                    info: state.selectedCells[cellKey], 
                    row: row + 1, 
                    col: col + 1 
                };
                state.showRemoveConfirm = true;
                render();
                return;
            }

            if (!state.currentTable || !state.currentName) {
                alert('테이블명과 성함을 먼저 입력해주세요! / テーブル名とお名前を先に入力してください！');
                return;
            }

            state.selectedCells[cellKey] = {
                table: state.currentTable,
                name: state.currentName,
                position: `${row + 1}행 ${col + 1}열`
            };

            saveToStorage();
            alert(`${state.currentName}님의 타일이 ${row + 1}행 ${col + 1}열에 배치되었습니다! 🎉`);

            state.currentTable = '';
            state.currentName = '';
            render();
        }

        function confirmRemoveTile() {
            if (state.cellToRemove) {
                const removedTileInfo = state.cellToRemove.info;
                state.currentTable = removedTileInfo.table;
                state.currentName = removedTileInfo.name;

                delete state.selectedCells[state.cellToRemove.key];
                
                state.cellToRemove = null;
                state.showRemoveConfirm = false;
                state.showForm = false;
                
                saveToStorage();
                render();
            }
        }

        function cancelRemoveTile() {
            state.cellToRemove = null;
            state.showRemoveConfirm = false;
            render();
        }

        function resetSelection() {
            state.selectedCells = {};
            localStorage.removeItem(STORAGE_KEY);
            state.showResetConfirm = false;
            render();
        }

        function downloadBackup() {
            const dataStr = JSON.stringify(state.selectedCells, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `tile_selection_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    state.selectedCells = data;
                    saveToStorage();
                    alert('백업 파일이 성공적으로 복원되었습니다! / バックアップファイルが正常に復元されました！');
                    render();
                } catch (error) {
                    alert('백업 파일을 읽는데 실패했습니다. / バックアップファイルの読み込みに失敗しました。');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // 렌더링 함수들
        function renderFormPage() {
            const availableTables = getAvailableTables();
            const availableGuests = state.currentTable ? getAvailableGuests(state.currentTable) : [];

            return `
                <div class="container">
                    <div class="card form-card">
                        <div class="text-center mb-6">
                            <h1 class="title">💕 타일 선택 / タイル選択</h1>
                            <p class="subtitle">세이타로 & 지은의 결혼증서 / 誠太郎と智恩の結婚証明書</p>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="form-group">
                                <label class="label">테이블명 / テーブル名</label>
                                <select class="select" onchange="handleTableChange(this.value)">
                                    <option value="">테이블을 선택해주세요 / テーブルを選択してください</option>
                                    ${availableTables.map(table => 
                                        `<option value="${table}" ${state.currentTable === table ? 'selected' : ''}>${table}</option>`
                                    ).join('')}
                                    ${availableTables.length === 0 ? 
                                        '<option value="" disabled>모든 테이블의 선택이 완료되었습니다 / すべてのテーブルの選択が完了しました</option>' : ''
                                    }
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="label">성함 / お名前</label>
                                ${state.currentTable ? `
                                    <select class="select" onchange="handleNameChange(this.value)">
                                        <option value="">성함을 선택해주세요 / お名前を選択してください</option>
                                        ${availableGuests.map(guest => 
                                            `<option value="${guest}" ${state.currentName === guest ? 'selected' : ''}>${guest}</option>`
                                        ).join('')}
                                        ${availableGuests.length === 0 ? 
                                            '<option value="" disabled>이 테이블의 모든 분이 선택을 완료했습니다 / このテーブルの全員が選択完了しました</option>' : ''
                                        }
                                    </select>
                                ` : `
                                    <input type="text" class="input" disabled placeholder="먼저 테이블을 선택해주세요 / 先にテーブルを選択してください" />
                                `}
                            </div>
                            
                            <button 
                                class="btn btn-primary w-full" 
                                onclick="state.showForm = false; render();"
                                ${!state.currentTable || !state.currentName ? 'disabled' : ''}
                            >
                                타일 위치 선택하기 / タイル位置を選択
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMainPage() {
            let gridHTML = '';
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cellKey = `${row}-${col}`;
                    const isSelected = state.selectedCells[cellKey];
                    const isNameZone = isNameArea(row, col);
                    
                    let tileClass = 'tile ';
                    let content = '';
                    
                    if (isNameZone) {
                        tileClass += 'tile-name-area';
                        content = row === 7 && col === 7 ? '💕' : '';
                    } else if (isSelected) {
                        tileClass += 'tile-selected';
                        content = '✓';
                    } else {
                        tileClass += 'tile-empty';
                        content = `${row + 1}-${col + 1}`;
                    }
                    
                    gridHTML += `<div class="${tileClass}" onclick="handleCellClick(${row}, ${col})">${content}</div>`;
                }
            }

            return `
                <div class="container">
                    <div class="text-center mb-6">
                        <h1 class="title">💕 타일 배치 선택 / タイル配置選択</h1>
                        <p class="text-gray-600 mb-4">
                            <span class="font-medium">${state.currentTable}</span> - <span class="font-medium">${state.currentName}</span>님
                            <br />
                            <span class="text-sm text-green-600">💾 선택할 때마다 자동 저장됩니다 / 選択するたびに自動保存されます</span>
                        </p>
                        <p class="text-sm text-gray-600">
                            선택된 타일: ${getSelectedCount()}개 / 75개 | 원하는 위치를 터치해주세요
                            <br />
                            選択されたタイル: ${getSelectedCount()}個 / 75個 | ご希望の位置をタッチしてください
                            <br />
                            <span class="text-yellow-600">💕 골드 영역은 신랑신부 이름이 들어갈 특별한 공간입니다</span>
                            <br />
                            <span class="text-yellow-600">💕 ゴールド領域は新郎新婦のお名前が入る特別なスペースです</span>
                            <br />
                            <span class="text-blue-600">💡 이미 선택된 타일(분홍색)을 다시 터치하면 선택 해제됩니다</span>
                            <br />
                            <span class="text-blue-600">💡 選択済みのタイル(ピンク色)を再度タッチすると選択解除されます</span>
                        </p>
                    </div>

                    <div class="main-layout">
                        <div class="grid-section">
                            <div class="card">
                                <div class="grid mb-4">
                                    ${gridHTML}
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <div class="flex space-x-3 mb-6">
                                <button class="btn btn-blue flex-1" onclick="state.showForm = true; render();">
                                    다른 사람 선택하기 / 他の方を選択
                                </button>
                                <button class="btn btn-secondary" onclick="state.showAdminPanel = true; render();">
                                    관리자 / 管理者
                                </button>
                            </div>

                            ${getSelectedCount() > 0 ? `
                                <div class="card">
                                    <h3 class="font-bold text-gray-800 mb-4">선택된 타일 목록 / 選択されたタイル一覧</h3>
                                    <div class="space-y-2 max-h-60 overflow-y-auto">
                                        ${Object.entries(state.selectedCells).map(([position, info]) => `
                                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                                <span class="font-medium">${info.table} - ${info.name}</span>
                                                <span class="text-sm text-gray-600">${info.position}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderModals() {
            let modalsHTML = '';

            // 관리자 패널
            if (state.showAdminPanel) {
                modalsHTML += `
                    <div class="modal">
                        <div class="modal-content">
                            <h3 class="font-bold text-gray-800 mb-4">⚙️ 관리자 패널 / 管理者パネル</h3>
                            
                            <div class="space-y-4">
                                <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                                    <h4 class="font-semibold text-green-800 mb-2">💾 데이터 백업/복원 / データバックアップ・復元</h4>
                                    <p class="text-sm text-green-600 mb-3">데이터를 파일로 저장하거나 복원합니다.</p>
                                    <div class="flex space-x-3">
                                        <button class="btn btn-green text-sm" onclick="downloadBackup()">
                                            💾 백업 / バックアップ
                                        </button>
                                        <label class="btn btn-blue text-sm" style="cursor: pointer;">
                                            📤 복원 / 復元
                                            <input type="file" accept=".json" onchange="handleFileUpload(event)" class="hidden" />
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                    <h4 class="font-semibold text-blue-800 mb-2">📊 전체 현황 보기 / 全体状況確認</h4>
                                    <p class="text-sm text-blue-600 mb-3">선택된 모든 타일을 그리드에서 확인합니다.</p>
                                    <button class="btn btn-blue" onclick="state.showAdminPanel = false; state.showOverview = true; render();">
                                        현황 보기 / 状況確認
                                    </button>
                                </div>
                                
                                <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
                                    <h4 class="font-semibold text-red-800 mb-2">🗑️ 전체 초기화 / 全体初期化</h4>
                                    <p class="text-sm text-red-600 mb-3">모든 선택된 타일을 삭제합니다.</p>
                                    <button class="btn btn-danger" onclick="
                                        if (${getSelectedCount()} === 0) {
                                            alert('초기화할 데이터가 없습니다.');
                                            return;
                                        }
                                        state.showAdminPanel = false; 
                                        state.showResetConfirm = true; 
                                        render();
                                    ">
                                        전체 초기화 / 全体初期化
                                    </button>
                                </div>
                                
                                ${getSelectedCount() > 0 ? `
                                    <div class="p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                        <h4 class="font-semibold text-yellow-800 mb-2">📝 개별 타일 삭제 / 個別タイル削除</h4>
                                        <p class="text-sm text-yellow-600 mb-3">선택된 타일: ${getSelectedCount()}개</p>
                                        <div class="space-y-2 max-h-60 overflow-y-auto">
                                            ${Object.entries(state.selectedCells).map(([position, info]) => `
                                                <div class="flex justify-between items-center p-2 bg-white border rounded">
                                                    <div class="flex-1">
                                                        <span class="font-medium text-sm">${info.table} - ${info.name}</span>
                                                        <span class="text-xs text-gray-600 ml-2">(${info.position})</span>
                                                    </div>
                                                    <button class="btn btn-danger text-xs" onclick="
                                                        state.cellToRemove = { 
                                                            key: '${position}', 
                                                            info: ${JSON.stringify(info).replace(/"/g, '&quot;')}, 
                                                            row: ${parseInt(position.split('-')[0]) + 1}, 
                                                            col: ${parseInt(position.split('-')[1]) + 1} 
                                                        };
                                                        state.showAdminPanel = false;
                                                        state.showRemoveConfirm = true;
                                                        render();
                                                    ">
                                                        삭제
                                                    </button>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : `
                                    <div class="p-4 bg-gray-50 border rounded-lg">
                                        <p class="text-gray-600 text-center">선택된 타일이 없습니다. / 選択されたタイルがありません。</p>
                                    </div>
                                `}
                            </div>
                            
                            <div class="mt-6">
                                <button class="btn btn-secondary w-full" onclick="state.showAdminPanel = false; render();">
                                    닫기 / 閉じる
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 현황 보기 모달
            if (state.showOverview) {
                let miniGridHTML = '';
                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 10; col++) {
                        const cellKey = `${row}-${col}`;
                        const isSelected = state.selectedCells[cellKey];
                        const isNameZone = isNameArea(row, col);
                        
                        let tileClass = 'mini-tile ';
                        let content = '';
                        
                        if (isNameZone) {
                            tileClass += 'bg-yellow-300 border-yellow-500 text-yellow-800';
                            content = row === 7 && col === 7 ? '💕' : '';
                        } else if (isSelected) {
                            tileClass += 'bg-pink-500 border-pink-500 text-white';
                            const name = /[川河村高藤口]/.test(isSelected.name) 
                                ? isSelected.name.split(' (')[0]
                                : isSelected.name.split(' ')[0];
                            content = `<div style="text-align: center; line-height: 1;">
                                <div style="font-weight: bold; font-size: 6px;">${name}</div>
                                <div style="font-size: 4px; opacity: 0.8;">${isSelected.table}</div>
                            </div>`;
                        } else {
                            tileClass += 'bg-white border-gray-300 text-gray-500';
                            content = `${row + 1}-${col + 1}`;
                        }
                        
                        miniGridHTML += `<div class="${tileClass}" title="${isSelected ? `${isSelected.name} (${isSelected.table})` : `${row + 1}행 ${col + 1}열`}">${content}</div>`;
                    }
                }

                modalsHTML += `
                    <div class="modal">
                        <div class="modal-content modal-large">
                            <h3 class="font-bold text-gray-800 mb-4">📊 전체 타일 현황 / 全体タイル状況</h3>
                            
                            <div class="mb-4">
                                <p class="text-sm text-gray-600">
                                    선택된 타일: ${getSelectedCount()}개 / 75개 | 選択されたタイル: ${getSelectedCount()}個 / 75個
                                </p>
                            </div>

                            <div class="bg-gray-50 p-4 rounded-lg mb-4">
                                <div class="mini-grid">
                                    ${miniGridHTML}
                                </div>
                            </div>

                            ${getSelectedCount() > 0 ? `
                                <div class="mb-4">
                                    <h4 class="font-semibold text-gray-800 mb-3">상세 선택 리스트 / 詳細選択リスト</h4>
                                    <div class="space-y-2 max-h-60 overflow-y-auto">
                                        ${Object.entries(state.selectedCells)
                                            .sort((a, b) => a[1].position.localeCompare(b[1].position))
                                            .map(([position, info]) => `
                                            <div class="flex justify-between items-center p-2 bg-gray-100 rounded text-sm">
                                                <span class="font-medium">${info.position}</span>
                                                <span class="text-gray-600">${info.table} - ${info.name}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <button class="btn btn-secondary w-full" onclick="state.showOverview = false; render();">
                                닫기 / 閉じる
                            </button>
                        </div>
                    </div>
                `;
            }

            // 타일 제거 확인 모달
            if (state.showRemoveConfirm && state.cellToRemove) {
                modalsHTML += `
                    <div class="modal">
                        <div class="modal-content">
                            <h3 class="font-bold text-gray-800 mb-3">🗑️ 타일 선택 해제 / タイル選択解除</h3>
                            <p class="text-gray-600 mb-6">
                                <span class="font-medium">${state.cellToRemove.info.name}</span>님이 선택한
                                <br />
                                <span class="font-medium">${state.cellToRemove.row}행 ${state.cellToRemove.col}열</span> 타일을 해제하시겠습니까?
                                <br />
                                <span class="font-medium">${state.cellToRemove.info.name}</span>様が選択した
                                <br />
                                <span class="font-medium">${state.cellToRemove.row}行 ${state.cellToRemove.col}列</span> のタイルを解除しますか？
                                <br />
                                <span class="text-blue-600 text-sm mt-2" style="display: block;">💡 해제 후 바로 다른 위치를 선택할 수 있습니다</span>
                                <br />
                                <span class="text-blue-600 text-sm">💡 解除後すぐに他の位置を選択できます</span>
                            </p>
                            <div class="flex space-x-3">
                                <button class="btn btn-secondary flex-1" onclick="cancelRemoveTile()">
                                    취소 / キャンセル
                                </button>
                                <button class="btn btn-danger flex-1" onclick="confirmRemoveTile()">
                                    해제 / 解除
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 전체 초기화 확인 모달
            if (state.showResetConfirm) {
                modalsHTML += `
                    <div class="modal">
                        <div class="modal-content">
                            <h3 class="font-bold text-gray-800 mb-3">⚠️ 전체 초기화 / 全体初期化</h3>
                            <p class="text-gray-600 mb-6">
                                정말로 모든 선택을 초기화하시겠습니까?
                                <br />
                                本当にすべての選択を初期化しますか？
                                <br />
                                <span class="text-red-600 font-medium">이 작업은 되돌릴 수 없습니다. / この作業は元に戻せません。</span>
                            </p>
                            <div class="flex space-x-3">
                                <button class="btn btn-secondary flex-1" onclick="state.showResetConfirm = false; render();">
                                    취소 / キャンセル
                                </button>
                                <button class="btn btn-danger flex-1" onclick="resetSelection()">
                                    초기화 / 初期化
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            return modalsHTML;
        }

        function render() {
            const app = document.getElementById('app');
            let content = '';

            if (state.showForm) {
                content = renderFormPage();
            } else {
                content = renderMainPage();
            }

            content += renderModals();
            app.innerHTML = content;
        }

        // 초기화
        function init() {
            loadFromStorage();
            render();
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', init);
        
        // 전역 함수로 노출 (HTML에서 사용)
        window.handleTableChange = handleTableChange;
        window.handleNameChange = handleNameChange;
        window.handleCellClick = handleCellClick;
        window.confirmRemoveTile = confirmRemoveTile;
        window.cancelRemoveTile = cancelRemoveTile;
        window.resetSelection = resetSelection;
        window.downloadBackup = downloadBackup;
        window.handleFileUpload = handleFileUpload;
        window.state = state;
        window.render = render;
    </script>
</body>
</html>
